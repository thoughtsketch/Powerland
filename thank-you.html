<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link
    rel="icon"
    href="./assets/image/ibz.png"
    type="image/x-icon"
  />
    <!-- Event snippet for Submit Form conversion page -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .ty-container {
            text-align: center;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
        }
        .ty-message {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .ty-button {
            background-color: #c5964a;
            border: none;
            border-radius: 20px;
            color: #fff;
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .ty-button:hover {
            background-color: #a87f3e;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .ty-container {
                width: 90%;
                padding: 15px;
            }
            .ty-message {
                font-size: 20px;
            }
            .ty-button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="ty-container">
        <div class="ty-message">Thank you for your submission!</div>
        <a href="index.html" class="ty-button">Go Back</a>
    </div>
</body>
</html>
